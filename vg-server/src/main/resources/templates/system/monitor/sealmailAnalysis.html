<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
    <!-- bootstrap-table 表格插件样式 -->
    <link th:href="@{/ajax/libs/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/ruoyi/css/ry-ui.min.css}" rel="stylesheet"/>

    <script th:src="@{/monitor/base-loading.js}"></script>
    <script type="text/javascript" th:src='@{/js/jquery.min.js}'></script>
    <script th:src="@{/js/stomp.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/sockjs.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/paginator.min.js}"></script>
    <script th:src="@{/monitor/sealmailAnalysis.js}"></script>
    <script type="text/javascript">
        var monitorServer = '[[${monitorServer}]]';
        var aliasName = '[[${aliasName}]]';
        var sealmailAnalysisUrl = '[[${sealmailAnalysisUrl}]]';
        var userName =  '[[${userName}]]'
    </script>
    <style>
        .alignCenter {
            text-align: center;
        }

        .alignRight {
            text-align: right;
        }
    </style>
    <title>数据分析</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="col-sm-12">
        <div class="row">
            <nav th:include="system/monitor/include :: navigation"></nav>
            <div class="col-sm-12 select-info">
                <div class="select-list">
                    <ul>
                        <li>
                            班次ID：<input type="text" name="workId" id="workId" style="width:50px;"/><label
                                style="padding: 0px 15px;color: #0000ff;">班次ID入力时，检索历史邮件清单表数据，否则检索邮件清单表数据</label>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm"
                               onclick="searchData();"><i
                                    class="fa fa-search"></i>&nbsp;查询</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-12 select-table table-striped">
                <table id="conversation" class="table table-striped" border-width="0 0 1px 0"
                       border-style="solid" border-color="black">
                    <thead>
                    <tr>
                        <th class='alignCenter'>分层</th>
                        <th class='alignCenter'>日期</th>
                        <th class='alignCenter'>单侧/双侧供件</th>
                        <th class='alignCenter'>分拣总数</th>
                        <th class='alignCenter'>峰值</th>
                        <th class='alignCenter'>Max圈数件数</th>
                        <th class='alignCenter'>Max圈数占比</th>
                        <th class='alignCenter'>无格口件数</th>
                        <th class='alignCenter'>无格口占比</th>
                        <th class='alignCenter'>未落格件数</th>
                        <th class='alignCenter'>未落格占比</th>
                        <th class='alignCenter'>留盘检测未检测件数</th>
                        <th class='alignCenter'>留盘检测未检测占比</th>
                        <th class='alignCenter'>留盘检测NG件数</th>
                        <th class='alignCenter'>留盘检测NG占比</th>
                        <th class='alignCenter'>未上主环件数</th>
                        <th class='alignCenter'>未上主环占比</th>
                        <th class='alignCenter'>1圈动态落格成功件数</th>
                        <th class='alignCenter'>1圈动态落格成功占比</th>
                    </tr>
                    </thead>
                    <tbody id="data_analysis"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- 底边分页栏代码 -->
<script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
</body>
</html>
