<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
    <!-- bootstrap-table 表格插件样式 -->
    <link th:href="@{/ajax/libs/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/ruoyi/css/ry-ui.min.css}" rel="stylesheet"/>

    <script th:src="@{/monitor/base-loading.js}"></script>
    <script type="text/javascript" th:src='@{/js/jquery.min.js}'></script>
    <script th:src="@{/js/stomp.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/sockjs.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/monitor/sortingEfficiencyAnalysis.js}"></script>
    <script type="text/javascript">
        var monitorServer = '[[${monitorServer}]]';
        var aliasName = '[[${aliasName}]]';
        var workId = '[[${workId}]]';
        var sortingEfficiencyAnalysisUrl = '[[${sortingEfficiencyAnalysisUrl}]]';
        var userName =  '[[${userName}]]'
    </script>
    <style>
        tr td,th{
            text-align: right;
        }
    </style>
    <title>分拣效率分析</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="col-sm-12">
        <div class="row">
            <nav th:include="system/monitor/include :: navigation"></nav>
        </div>
        <div class="row">
            <div class="col-sm-12 select-info">
                <div class="select-list">
                    <ul>
                        <li>
                            班次ID：<input type="text" name="workId" id="workId" style="width:50px"
                                        th:value="${workId}"/><label
                                style="padding: 0px 15px;color: #0000ff;">班次ID入力时，检索历史邮件清单数据，否则检索实时邮件清单数据</label>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm"
                               onclick="loaddata();"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-12 select-table table-striped">
                <table id="conversation" class="table table-striped" border-width="0 0 1px 0"
                       border-style="solid" border-color="black">
                    <tr>
                        <th>圈数</th>
                        <th>总件数</th>
                        <th>占比</th>
                        <th>总圈数</th>
                        <th>占比</th>
                        <th>平均圈数</th>
                        <th>分拣效率</th>
                    </tr>
                    </thead>
                    <tbody id="sortingEfficiency"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
</body>
</html>
