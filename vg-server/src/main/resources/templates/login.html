<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>vg-platform - login</title>
    <meta name="keywords" content="vg-platform">
    <meta name="description" content="vg">
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.css" th:href="@{css/font-awesome.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ajax/libs/iCheck/custom.css" th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.min.css" th:href="@{/ruoyi/css/ry-ui.min.css?v=2.3.0}" rel="stylesheet"/>
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">
        label.error {
            position: inherit;
        }

        .btn:focus, .btn:active:focus,
        .btn.active:focus, .btn.focus,
        .btn:active.focus, .btn.active.focus {
            outline: none;
            border-color: transparent;
            box-shadow: none;
        }
    </style>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        }
        ;
    </script>
</head>

<body class="signin">
<div class="signinpanel">
<!--    <div class="logopanel"><img alt="vg-platform" src="../static/img/logo_login.png" th:src="@{/img/logo_login.png}"></div>-->
    <div class="row">
        <div class="col-sm-12">
            <div class="signin-info">
                <div class="m-b">VG-PLATFORM</div>
            </div>
        </div>
        <div class="col-sm-12">
            <form id="signupForm">
                <div style="height:65px;">
                    <input type="text" name="username" class="form-control uname" placeholder="用户名"/></div>
                <div style="height:70px;">
                    <input type="password" name="password" class="form-control pword" placeholder="密码"/>
                </div>
                <div class="row row-code" th:if="${captchaEnabled==true}">
                    <div class="col-xs-8" style="padding:0px;">
                        <input type="text" name="validateCode" class="form-control code" placeholder="验证码"
                               maxlength="5" onkeyup="value=value.replace(/[^\d]/g, '')">
                    </div>
                    <div class="col-xs-4" style="padding: 0px 0px 0px 30px;">
                        <a href="#" title="点击更换验证码">
                            <img th:src="@{captcha/captchaImage(type=${captchaType})}" width="99%" class="imgcode"/>
                        </a>
                    </div>
                </div>
                <!--<input class="i-checks" type="checkbox" name="rememberme"/>&nbsp;&nbsp;记住我-->
                <button class="btn btn-danger btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var ctx = [[@{/}]];
    var captchaType = [[${captchaType}]];
</script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<!--[if IE 8]>
<script src="../static/js/jquery-1.9.1.min.js" th:src="@{/js/jquery-1.9.1.min.js}"></script>
<![endif]-->
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js"
        th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js"
        th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/iCheck/icheck.min.js" th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.min.js" th:src="@{/ruoyi/js/ry-ui.min.js?v=2.3.0}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
</body>
</html>
